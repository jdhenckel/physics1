<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="user-scalable=0" />
    <title>Physics1</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" />
<style>
body {
    font-family: 'Open Sans', Arial, Helvetica, sans-serif; 
    font-size: 2vh;
    margin: 0;
    touch-action: none !important;
    user-select: none !important;
}    

canvas {
    position: absolute;
    margin: 0;
    top: 0vh;
    height: 100vh;
    touch-action: none !important;
    user-select: none !important;
}

.popup {
    display: none;
    position: fixed;
}

#log {
    top: 50vh;
    left: 50vw;
    height: 50vh;
    width: 50vw;
    overflow: auto;
    background-color: #dfdfdf;
    margin: 0;
    padding: .5em;
}

#dialog {
    border: 1px dashed gray;
    background-color: black;
    margin: 1em;
    padding: 1em;
    width: 80%;
    max-width: 850px;
}

#dialog > div {
    display: flex;
}

#dialog button {
    height: 2em;
    width: 2em;
    color: gray;
    border: 1px solid gray;
    background-color: black;
    margin: 0.2em;
    overflow: hidden;
}

.show {
    display: block !important;
    z-index: 1;
}

.bright {
    color: greenyellow !important;
}

</style>
</head>
<body>
    <div id="log" class="popup">Begin log.</div>
    <div id="dialog" class="popup">
        <div>
            <button onclick="this.parentElement.parentElement.classList.remove('show')">close</button>
            <button onclick="app.onDebug(event)">debug</button>
            <button onclick="app.onDraw()">draw</button>
            <button onclick="app.onPlay()">pause</button>
            <button>draw</button>
            <button>draw</button>
        </div>
    </div>
    <canvas id="physics" ondblclick="app.onDblClick(event)"></canvas>
    <script src="bundle.js"></script>

    <!--

    onmousemove="app.onMouseMove(event)"
    onclick="app.onClick(event)"
    onmousedown="app.onMouseDown(event)"


    -->
</body>
</html>
